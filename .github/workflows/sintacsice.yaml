name: ASP.NET CI

on: [push, pull_request]

env:
  DOTNET_VERSION: '6.0.x' # Устанавливаем версию .NET как переменную окружения для легкости обновления

jobs:
    sintacsice:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2 # Шаг для клонирования репозитория

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: ${{ env.6.0.x }} 

    - name: Restore NuGet packages
      run: dotnet restore

    - name: Build the project
      run: dotnet build --no-restore -c Release

    - name: Run tests
      run: dotnet test --no-build -c Release --verbosity normal

    - name: Install Report Generator Tool
      run: dotnet tool install --global dotnet-reportgenerator-globaltool

    - name: Optional - Run Code Style Analysis
      run: dotnet build /p:RunCodeAnalysis=true
